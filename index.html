<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <title>Kindle Calendar</title>

    <!-- Styles -->
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling on Kindle */
        }

        #body {
            background-image: url("gcal.png");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* Scale the image to cover the entire area */
        }
    </style>

    <!-- Include socket.io CDN (version 4.8.0) -->
    <script src="https://cdn.socket.io/4.8.0/socket.io.min.js" integrity="sha384-0h0gQLvPdaAR3bJ+GyGKeICwkuowm0TpavC0bx7L3XtOKYjC3w8v89/Q+Q3NpaF" crossorigin="anonymous"></script>
</head>

<body>
    <div id="body"></div>
    <!-- Include client-side JavaScript -->
    <script src="client.js"></script>
</body>

</html>
